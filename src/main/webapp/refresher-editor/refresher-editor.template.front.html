<!DOCTYPE html>
<html lang="en">
    <head>
        <!--11) head lives the more 'self' stuff, when the doc was created, who made it,
            file dependency, and title that's default in head of html boilerplate-->
        <!--12) An http/s address can copy the parts between /s in urls and ask...
            "do we have folder 'refresher-editor' anywhere in webapp?" and next
            "do we have file 'refresher-editor.template.front.html' in 'refresher-editor'"
            so if that file exists & has a supporting html tag, it'll show ez pz-->
        <meta charset="UTF-8">
        <title>Refresher Title</title>
        <!--26) Bootstrap is a front-end CSS library. We can use a CDN to pull it from a frequently
               browsed server. Google, Microsoft, Amazon have they own Content Delivery Networks-->
        <!--27) Browsers see if it already downloaded and cached a file earlier from
               a site accessed earlier that also uses it, it'll use that-->
        <!--28) Link resources higher that you're likely to override functionality-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
        <!--Link that handy .css here via a link element-->
        <!--25) href="refresher-editor.style.front.css?refreshcss=1" if Chrome cache goofs-->
        <link href="refresher-editor.style.front.css"
              rel="stylesheet"
        />
        <!--20) Using the 'style' element is better practice than 'style' att., it goes...
        in the 'head' element as it's dictating stuff across the whole file-->
        <!--21) The html element used in CSS is called a 'selector' (h1, h2) -->
        <!--22) In the curly brackets are definitions, left-hand is property...
        right-hand is value of chosen property, so many properties, we'll only...
        memorize oh so many-->
        <!--23) Having 'style' elements, written in CSS, in HTML files is still...
        bad practice, best to have your own css page-->
        <!--24) CSS priority is the css page, styles tag, styles attribute, closest to element-->
